{{define "carousel.html"}}
<!-- Carousel Section with Side Panels -->
<div class="container mx-auto my-4 px-4">
    <div class="flex flex-col lg:flex-row gap-4">
        <!-- Main Carousel (Left Side) -->
        <div 
            x-data="{ 
                activeSlide: 0,
                slides: [
                    { 
                        image: 'https://images.unsplash.com/photo-1617632460691-74267b6f51cf?w=1200&h=400&fit=crop',
                        game: 'Mobile Legends',
                        currencyIcon: '💎',
                        amount1: '3280',
                        price1: '40.64',
                        amount2: '6480',
                        price2: '81.28'
                    },
                    { 
                        image: 'https://images.unsplash.com/photo-1624159504121-587c664749b9?w=1200&h=400&fit=crop',
                        game: 'Free Fire',
                        currencyIcon: '💎',
                        amount1: '2000',
                        price1: '35.50',
                        amount2: '4000',
                        price2: '67.99'
                    },
                    { 
                        image: 'https://images.unsplash.com/photo-1624159504121-587c664749b9?w=1200&h=400&fit=crop',
                        game: 'PUBG Mobile',
                        currencyIcon: '🪙',
                        amount1: '1500',
                        price1: '29.99',
                        amount2: '3000',
                        price2: '58.49'
                    }
                ],
                loop() {
                    setInterval(() => {
                        this.activeSlide = (this.activeSlide + 1) % this.slides.length
                    }, 5000)
                }
            }" 
            x-init="loop()" 
            class="relative overflow-hidden rounded-lg lg:w-8/12 flex-shrink-0"
        >
            <!-- Main Carousel Slide Content -->
            <div class="relative h-64 md:h-80">
                <template x-for="(slide, index) in slides" :key="index">
                    <div x-show="activeSlide === index" 
                         x-transition:enter="transition duration-500"
                         x-transition:enter-start="opacity-0 transform translate-x-full"
                         x-transition:enter-end="opacity-100 transform translate-x-0"
                         x-transition:leave="transition duration-300"
                         x-transition:leave-start="opacity-100 transform translate-x-0"
                         x-transition:leave-end="opacity-0 transform -translate-x-full"
                         class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-orange-600 to-orange-400 overflow-hidden">
                        <!-- Game Tag/Label at top left -->
                        <div class="absolute top-0 left-0 bg-orange-700 text-white text-xs px-3 py-1 z-10">
                            <span x-text="slide.game + ' Banner'"></span>
                        </div>
                        
                        <!-- Background pattern -->
                        <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSIjZmZmIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDBoMTB2MTBIMHpNMTUgMGgxMHYxMEgxNXpNMzAgMGgxMHYxMEgzMHpNMCAxNWgxMHYxMEgwek0xNSAxNWgxMHYxMEgxNXpNMzAgMTVoMTB2MTBIMzB6TTAgMzBoMTB2MTBIMHpNMTUgMzBoMTB2MTBIMTVek0zMCAzMGgxMHYxMEgzMHoiLz48L2c+PC9zdmc+');"></div>
                        
                        <!-- Product Image Overlay -->
                        <div class="absolute inset-0 opacity-20">
                            <img :src="slide.image" :alt="slide.game + ' Banner'" class="w-full h-full object-cover" />
                        </div>
                        
                        <!-- Main Content -->
                        <div class="absolute inset-0 flex items-center justify-between px-6 md:px-8">
                            <!-- Left Content -->
                            <div class="text-white w-1/2 md:w-3/5">
                                <h2 class="text-xl md:text-3xl font-bold mb-2" x-text="'Get Your ' + slide.game + ' Now!'"></h2>
                                
                                <!-- Price Options -->
                                <div class="flex space-x-2 md:space-x-4 mt-3">
                                    <!-- Option 1 -->
                                    <div class="bg-yellow-500 text-black rounded-lg p-2 md:p-3 text-center">
                                        <div class="flex items-center justify-center text-sm md:text-lg font-semibold">
                                            <span class="text-lg md:text-xl mr-1" x-text="slide.currencyIcon"></span>
                                            <span x-text="slide.amount1"></span>
                                        </div>
                                        <div class="text-xs font-medium">Start From</div>
                                        <div class="text-base md:text-xl font-bold">
                                            $<span x-text="slide.price1"></span>
                                        </div>
                                    </div>
                                    
                                    <!-- Option 2 -->
                                    <div class="bg-yellow-500 text-black rounded-lg p-2 md:p-3 text-center">
                                        <div class="flex items-center justify-center text-sm md:text-lg font-semibold">
                                            <span class="text-lg md:text-xl mr-1" x-text="slide.currencyIcon"></span>
                                            <span x-text="slide.amount2"></span>
                                        </div>
                                        <div class="text-xs font-medium">Start From</div>
                                        <div class="text-base md:text-xl font-bold">
                                            $<span x-text="slide.price2"></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- CTA Button -->
                                <button class="mt-4 md:mt-6 bg-black text-white px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold tracking-wider hover:bg-gray-900 transition duration-300 shadow-lg text-sm md:text-base">
                                    Top Up Now!
                                </button>
                            </div>
                            
                            <!-- Right Content -->
                            <div class="text-white text-right w-1/2 md:w-2/5 flex flex-col items-end">
                                <h3 class="text-2xl md:text-4xl font-extrabold mb-1" x-text="slide.game"></h3>
                                <div class="h-1 md:h-2 w-16 md:w-24 bg-yellow-500 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Indicators -->
            <div class="absolute bottom-4 left-0 right-0">
                <div class="flex items-center justify-center space-x-2">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="activeSlide = index" 
                                :class="{'bg-yellow-500 w-4 h-4': activeSlide === index, 'bg-white bg-opacity-50 w-3 h-3': activeSlide !== index}"
                                class="rounded-full transition-all duration-300 focus:outline-none"></button>
                    </template>
                </div>
            </div>
            
            <!-- Navigation Arrows -->
            <button @click="activeSlide = (activeSlide - 1 + slides.length) % slides.length" 
                    class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-30 hover:bg-opacity-50 text-white rounded-full p-1 md:p-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button @click="activeSlide = (activeSlide + 1) % slides.length" 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-30 hover:bg-opacity-50 text-white rounded-full p-1 md:p-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
        
        <!-- Right Side Panels -->
        <div class="lg:w-4/12 flex flex-col space-y-4 mt-4 lg:mt-0">
            <!-- Top Panel: Loyal Buyers Badge -->
            <div class="bg-orange-500 text-white rounded-lg p-4 h-1/2 relative overflow-hidden">
                <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSIjZmZmIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDBoMTB2MTBIMHpNMTUgMGgxMHYxMEgxNXpNMzAgMGgxMHYxMEgzMHpNMCAxNWgxMHYxMEgwek0xNSAxNWgxMHYxMEgxNXpNMzAgMTVoMTB2MTBIMzB6TTAgMzBoMTB2MTBIMHpNMTUgMzBoMTB2MTBIMTVek0zMCAzMGgxMHYxMEgzMHoiLz48L2c+PC9zdmc+');"></div>
                
                <div class="relative flex justify-between items-center h-full">
                    <div>
                        <div class="font-bold text-2xl">2.5M+</div>
                        <div class="text-sm">Loyal Buyers</div>
                        <div class="text-xs mt-1">in 70 Countries</div>
                    </div>
                    <div class="text-4xl">👍</div>
                </div>
            </div>
            
            <!-- Bottom Panel: Trade Guard -->
            <div class="bg-orange-500 text-white rounded-lg p-4 h-1/2 relative overflow-hidden">
                <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSIjZmZmIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGQ9Ik0wIDBoMTB2MTBIMHpNMTUgMGgxMHYxMEgxNXpNMzAgMGgxMHYxMEgzMHpNMCAxNWgxMHYxMEgwek0xNSAxNWgxMHYxMEgxNXpNMzAgMTVoMTB2MTBIMzB6TTAgMzBoMTB2MTBIMHpNMTUgMzBoMTB2MTBIMTVek0zMCAzMGgxMHYxMEgzMHoiLz48L2c+PC9zdmc+');"></div>
                
                <div class="relative flex justify-between items-center h-full">
                    <div>
                        <div class="text-sm mb-1">Your Purchase is Secured by</div>
                        <div class="font-bold text-xl tracking-wide">TRADE GUARD</div>
                    </div>
                    <div class="text-4xl">🛡️</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
