{{define "carousel.html"}}
<!-- Carousel Component -->
<div x-data="{ 
    activeSlide: 0,
    slides: [
        { 
            image: 'https://images.unsplash.com/photo-1617632460691-74267b6f51cf?w=1200&h=400&fit=crop',
            alt: 'Mobile Legends Banner'
        },
        { 
            image: 'https://images.unsplash.com/photo-1624159504121-587c664749b9?w=1200&h=400&fit=crop',
            alt: 'Free Fire Banner'
        },
        { 
            image: 'https://images.unsplash.com/photo-1624159504121-587c664749b9?w=1200&h=400&fit=crop',
            alt: 'PUBG Mobile Banner'
        }
    ],
    loop() {
        setInterval(() => {
            this.activeSlide = (this.activeSlide + 1) % this.slides.length
        }, 5000)
    }
}" x-init="loop()" class="relative my-4 mx-auto container overflow-hidden rounded-lg">
    <!-- Slides -->
    <div class="relative h-64 md:h-80">
        <template x-for="(slide, index) in slides" :key="index">
            <div x-show="activeSlide === index" 
                 x-transition:enter="transition duration-500"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition duration-300"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="absolute top-0 left-0 w-full h-full">
                <img :src="slide.image" :alt="slide.alt" class="w-full h-full object-cover" />
                <!-- Banner CTA -->
                <div class="absolute bottom-5 right-5">
                    <button class="bg-orange-700 text-white px-4 py-2 rounded-lg shadow text-sm font-medium tracking-wider hover:bg-orange-800 transition">
                        CLICK HERE TO JOIN WHATSAPP GROUP
                    </button>
                </div>
            </div>
        </template>
    </div>
    
    <!-- Indicators -->
    <div class="absolute bottom-4 left-0 right-0">
        <div class="flex items-center justify-center space-x-2">
            <template x-for="(slide, index) in slides" :key="index">
                <button @click="activeSlide = index" 
                        :class="{'bg-primary': activeSlide === index, 'bg-white': activeSlide !== index}"
                        class="w-3 h-3 rounded-full transition-all duration-300 focus:outline-none"></button>
            </template>
        </div>
    </div>
</div>
{{end}}
