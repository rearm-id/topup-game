{{define "quick-categories.html"}}
<!-- Quick Categories Section -->
<div class="bg-gradient-to-r from-orange-700 to-orange-500 py-6 mb-0 overflow-hidden relative w-full">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="flex items-center mb-4">
            <div class="bg-yellow-400 p-1.5 rounded-md mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="text-white text-xl font-bold">Curated & Buy Quickly</h2>
        </div>
        
        <!-- Category Tabs -->
        <div class="flex flex-wrap gap-2 mb-4">
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition active:bg-white/40">For You</button>
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition">Mobile</button>
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition">Voucher</button>
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition">PC Game</button>
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition">Streaming</button>
            <button class="bg-white/20 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-white/30 transition">Console</button>
        </div>
        
        <!-- Game Cards -->
        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-3">
            <!-- Growtopia -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=100&h=100&fit=crop" alt="Growtopia" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">Growtopia</span>
            </div>
            
            <!-- Cheap RBX -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1586253634026-8cb574908d1a?w=100&h=100&fit=crop" alt="Cheap RBX" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">Cheap RBX</span>
            </div>
            
            <!-- RBX Game Card -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1621839673705-6617adf9e890?w=100&h=100&fit=crop" alt="RBX Game Card" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">RBX Game Card</span>
            </div>
            
            <!-- BIGO Live -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1560253023-3ec5d502959f?w=100&h=100&fit=crop" alt="BIGO Live" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">BIGO Live</span>
            </div>
            
            <!-- Genshin Impact -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1608111283377-aa5a85f14c09?w=100&h=100&fit=crop" alt="Genshin Impact" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">Genshin Impact</span>
            </div>
            
            <!-- Steam -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1614294149010-950b698f72c0?w=100&h=100&fit=crop" alt="Steam" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">Steam</span>
            </div>
            
            <!-- Zenless Zone Zero -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1626710155135-53c2f1f6dabd?w=100&h=100&fit=crop" alt="Zenless Zone Zero" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">Zenless Zone Zero</span>
            </div>
            
            <!-- PlayStation Network Card -->
            <div class="bg-white/10 rounded-lg p-2 flex flex-col items-center hover:bg-white/20 transition cursor-pointer">
                <div class="bg-white rounded-lg p-2 mb-2 w-16 h-16 flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1605142806247-7c4a26978b8e?w=100&h=100&fit=crop" alt="PlayStation Network Card" class="max-w-full max-h-full">
                </div>
                <span class="text-white text-xs text-center font-medium">PlayStation Network Card</span>
            </div>
        </div>
    </div>
    
    <!-- Decorative Elements -->
    <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-orange-500 to-transparent opacity-50"></div>
</div>
{{end}}
