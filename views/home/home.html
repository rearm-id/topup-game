{{define "title"}}Beranda{{end}}

{{define "body"}}
<div class="flex flex-col min-h-screen">
    <!-- Navigation Header -->
    {{template "navigation.html" .}}
    
    <!-- Main Content Container -->
    <main class="flex-grow">
        <!-- Carousel Section -->
        {{template "carousel.html" .}}
        
        <!-- Game Categories Grid Section -->
        {{template "game-categories-grid.html" .}}
        
        <!-- Quick Categories Section -->
        {{template "quick-categories.html" .}}
        
        <!-- Game Grid Sections -->
        {{template "game-grid.html" .}}
    </main>
    
    <!-- Footer -->
    {{template "footer.html" .}}
</div>

<!-- AlpineJS data for the entire app -->
<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('gameApp', () => ({
        currentTab: 'all',
        
        switchTab(tab) {
            this.currentTab = tab;
            // Additional logic for filtering games by tab
        }
    }));
});
</script>
{{end}}
